<div>
    <app-hero-detail [hero]="selected_hero"></app-hero-detail>
    <h2>All heroes!</h2>
    <ul class="list_heroes">
        <li *ngFor="let hero of list_heroes" (click)="onSelect(hero)" [class.selected-hero]="hero === selected_hero">
            <span class="badge">{{hero.id}}</span>
            {{hero.name}}
        </li>
    </ul>
</div>
