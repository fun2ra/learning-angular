<div>
    <h2>All heroes!</h2>
    <div *ngIf="!list_heroes.length">loading...</div>
    <ul class="list_heroes">
        <li *ngFor="let hero of list_heroes" (click)="onSelect(hero)" [class.selected-hero]="hero === selected_hero">
            <a routerLink='/detail/{{hero.id}}' routerLinkActive="router-link-active" >
                <span class="badge">{{hero.id}}</span>
                {{hero.name}}
            </a>
        </li>
    </ul>
</div>
