<div>
    <div *ngIf="selected_hero">
        <label for="name">Hero name: </label>
        <input id="name" [(ngModel)]="selected_hero.name" placeholder="selected_hero">
        <h4>{{selected_hero.name}}</h4>
    </div>
    <h2>All heroes!</h2>
    <ul class="list_heroes">
        <li *ngFor="let hero of list_heroes" (click)="onSelect(hero)" [class.selected-hero]="hero === selected_hero">
            <span class="badge">{{hero.id}}</span>
            {{hero.name}}
        </li>
    </ul>
</div>
