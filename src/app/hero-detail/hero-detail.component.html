<div *ngIf="hero">
    <h2>{{hero.name}} details!</h2>
    <h4>Id: {{hero.id}}</h4>
    <label for="name">Hero name: </label>
    <input id="name" [(ngModel)]="hero.name" placeholder="Hero name">
    <button (click)="save(hero)">Save Hero</button>
    <button (click)="goBack()">Go Back</button>
</div>
